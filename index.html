<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="etch.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="controls">
            <div class="grid-size">
                <p>Pick a grid-size:</p>
                <input type="range" id="numOfBoxes" min="2" max="30" step="1" value="8" />
                <p>Grid selected:</p>
            </div>
            <div class="color">
                <p>Pick a color</p>
                <input type="color" id="boxColor">
            </div>
            <div class="draw-toggle">
                <p>click to draw</p>
            </div>
            <button class="clear">clear board?</button>
        </div>
        <div class="grid"></div>
    </div>
    
</body>
</html>
